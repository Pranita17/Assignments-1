<html>
<title>
Personal Details
</title>

<head>
<script src="myscript.js"></script>
</head>
<header>
<h2>Personal Details</h2>
</header>

<table>
<form name="myForm">
<tr><td><label for="username"> Name</label> </td><td><input type="text" id="username" name="user"> </td></tr>
<tr><td> Gender </td><td><label for="m">Male</label> <input type="radio" name="gender" id="m" value="Male" checked> 
 <label for="f">Female</label> <input type="radio" name="gender" id="f" value="Female"></td></tr>
<tr><td> Home Town </td><td><select name="Cities">
  <option value="">New Delhi</option>
  <option value="">Kolkatta</option>
  <option value="">Chennai</option>
  <option value="">Mumbai</option>
  <option value="">Hydrabad</option>
</select></td></tr>

<tr><td> Address </td><td><textarea name=“Address" rows="5" cols="50"></textarea></td></tr>

<tr><td> Skills </td><td><label for="java">Java</label><input type="checkbox" id="java" name=“skills" value=“Java">
<label for="html">HTML</label><input type="checkbox" id="html" name=“skills" value=“HTML">
<label for="oracle">Oracle</label><input type="checkbox" id="oracle" name=“skills" value=“Oracle"></td></tr>

<tr><td> Password </td><td> <input type="password" name="pass"> <br></td></tr>

<tr><td></td><td><input type="submit"  value="Submit" onclick="validation()" ></td></tr>
</table>

</form>

</html>
