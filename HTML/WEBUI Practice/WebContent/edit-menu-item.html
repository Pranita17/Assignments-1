<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="style\style.css">
	<script src="js\script.js"></script>
	<title>truYum</title>	
</head>
<header> truYum
	 <img src="images\truyum-logo-light.png"/>
	 <nav>
		<a href="menu-item-list-admin.html" class="anchor">Menu</a>
	 </nav>
</header>

<article>
<p class="menu">Edit Menu Item</p>
<form name="edit-menu" action="edit-menu-item-status.html" onsubmit="return validation();">
<table >
	<tr>
		<label for="username" class="edit-menu-labels"> Name</label>
	</tr>
	<tr>
		<input type="text" id="username" name="title" placeholder="Sandwich">
	</tr>
</table>
	
<table class="table1">
	<tr>
		<td class="edit-menu-labels"><label for="price"> Price (Rs.)</label></td>
		<td class="edit-menu-labels">&nbsp&nbsp&nbsp&nbsp Active</td>
		<td class="edit-menu-labels"><label for="DOL"> Date of Launch</label></td>
		<td class="edit-menu-labels"><label for="category"> Category</label></td>
	</tr>
	
	<tr>
		<td><input type="text" id="price" name="price" class="right" placeholder="97"></td>
		<td> &nbsp&nbsp&nbsp <input type="radio" class="yes" name="inStock" checked><label for="yes">Yes</label><input type="radio" class="no" name="inStock"><label for="no">No</label></td>	
		<td><input type="text" name="dateOfLaunch" placeholder="DD/MM/YYYY" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"></td>
		<td>
			<select name="category">
				<option value="Starters">Starters</option>
				<option value="Main Course">Main Course</option>
				<option value="Dessert">Dessert</option>
				<option value="Drinks">Drinks</option>
			</select>
		</td>
	</tr>
	
</table>
<br>
<table>
	<input type="checkbox" class="check" name="freeDelivery" checked><label for="free-delivery" class="edit-menu-labels">Free Delivery</label>
</table>
<br>
<table>
	<input type="submit" class="save" value="Save">
</table>
</form>
</article>
